<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#e91e63" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <style>
    /* iOS PWA keyboard fix */
    input, textarea, select {
      -webkit-user-select: text !important;
      -webkit-touch-callout: default !important;
    }
    
    /* Prevent zoom on input focus */
    input[type="text"], input[type="tel"], input[type="password"] {
      font-size: 16px !important;
    }
  </style>
  <meta name="apple-mobile-web-app-title" content="AstroClick" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>Vedic Astrology</title>
  
  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=%REACT_APP_GA_MEASUREMENT_ID%"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    // Only initialize if measurement ID is set
    const measurementId = '%REACT_APP_GA_MEASUREMENT_ID%';
    if (measurementId && measurementId !== '%REACT_APP_GA_MEASUREMENT_ID%') {
      gtag('config', measurementId, {
        send_page_view: false // We'll handle page views manually
      });
    }
  </script>
  
  <script>
    // Set dynamic title based on domain
    const hostname = window.location.hostname;
    if (hostname.includes('astrovishnu')) {
      document.title = 'AstroVishnu - Vedic Astrology';
    } else if (hostname.includes('astroroshni')) {
      document.title = 'AstroRoshni - Vedic Astrology';
    } else if (hostname.includes('astroclick')) {
      document.title = 'AstroClick - Vedic Astrology';
    }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
