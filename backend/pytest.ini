[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    accuracy: Astrological accuracy tests
    edge_cases: Edge case tests
    
# Test database configuration
env = 
    TEST_DATABASE_PATH = test_astrology.db
    ENVIRONMENT = test